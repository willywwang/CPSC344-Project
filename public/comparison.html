<div class="row" style="padding-top:25px;padding-left:20px;padding-right:20px;">
	<div class="col-xs-12">
		<div class="col-xs-4">
			<h1>Comparison Tool</h1>
		</div>
		<div class="col-xs-8" style="align-items:center">
			<a href="{{path}}" style="float:right;padding-top:10px">
				<button class="btn btn-redirect">
					<i class="fa fa-arrow-left" style="color:white"></i>&nbsp;&nbsp;Back to {{pathName}}
				</button>
			</a>
		</div>
	</div>
	<div class="col-xs-12" style="height:15px"></div>
	<div class="col-xs-12" ng-if="compareSeafood">
		<table style="width:100%;border:1px #d5d4d4 solid;text-align:center;table-layout: fixed">
			<!-- header -->
			<tr style="border:1px #d5d4d4 solid;!important">
				<th style="text-align:center!important;width:325px">
					Categories<div ng-dropdown-multiselect="" options="seafoodCategories" selected-model="selectedSeafoodCategories"></div>
				</th>
				<th ng-repeat="item in items" style="text-align:center!important" ng-if="item.seafood">
					<div class="row">
						<div class="col-xs-3"></div>
						<div class="col-xs-6" style="padding-top:10px">
							<div style="position:relative;width:100%;height:125px;">
								<div style="position:relative;width:125px;left:50%;transform:translate(-50%, 0%);">
									<img src="{{item.source}}" style="width:125px;"/>
									<button class="remove-button" style="color:white;background-color:#ff5959;border:none;position:absolute;top:1%;right:0%;"
											ng-click="removeItem(item); $event.stopPropagation(); $event.preventDefault();">
										<i class="fa fa-times" style="color:white;"></i>
									</button>
								</div>
							</div>
						<div class="col-xs-3"></div>
						<div class="col-xs-12">
							<h3 style="margin:0!important;padding-bottom:5px">{{item.title}}</h3>
						</div>
						<div class="col-xs-12" style="display:inline-flex;padding-bottom:10px">
							<div style="display:inline-flex;margin:auto">
								<button type="button" ng-click="changeQuantity('-', item)" style="border-top-left-radius: 12px;border-bottom-left-radius: 12px; border:1px solid #4d9737;outline:none!important;background-color:#60bb46"
									ng-disabled="item.quantity == 0" ng-class="{ 'modal-button': item.quantity !== 0 }">
									<i class="fa fa-minus" style="color:#fff!important"></i>
								</button>
								<div style="padding-left:10px;padding-right:10px;border-top:1px solid #4d9737;border-bottom:1px solid #4d9737">
									<h4>{{item.quantity}}</h4>
								</div>
								<button type="button" ng-click="changeQuantity('+', item)" style="border-top-right-radius: 12px;border-bottom-right-radius: 12px; border:1px solid #4d9737;outline:none!important;background-color:#60bb46" class="modal-button">
									<i class="fa fa-plus" style="color:#fff!important"></i>
								</button>
							</div>
						</div>
					</div>
				</div>
			</th>
		</tr>
		<tr style="border:1px #d5d4d4 solid;" ng-repeat="category in selectedSeafoodCategories">
			<td style="padding-top:5px;padding-bottom:5px;width:325px">{{category.title}}</td>
			<td ng-repeat="item in items" ng-if="item.seafood">
				<div ng-if="category.isBoolean">
					<i class="fa" ng-class="{ 'fa-check': item[category.property], 'fa-times': !item[category.property] }"/>
				</div>
				<div ng-if="!category.isBoolean">
					{{ item[category.property] }}
				</div>
			</td>
		</tr>
	</table>
	<div class="col-xs-12" style="height:15px"></div>
	<div class="col-xs-12" style="height:15px"></div>
</div>
<div class="col-xs-12" ng-if="compareCans" style="padding-bottom:48px">
	<table style="width:100%;border:1px #d5d4d4 solid;text-align:center;table-layout:fixed">

		<tr style="border:1px #d5d4d4 solid;!important">

									<i class="fa fa-times" style="color:white;"></i>
								</button>
							</div>
						</div>
					</div>
					<div class="col-xs-3"></div>
					<div class="col-xs-12">
						<h3 style="margin:0!important;padding-bottom:5px">{{item.title}}</h3>
					</div>

							<button type="button" ng-click="changeQuantity('-', item)" style="border-top-left-radius: 12px;border-bottom-left-radius: 12px; border:1px solid #4d9737;outline:none!important;background-color:#60bb46"
								ng-disabled="item.quantity == 0" ng-class="{ 'modal-button': item.quantity !== 0 }">

							</div>
							<button type="button" ng-click="changeQuantity('+', item)" style="border-top-right-radius: 12px;border-bottom-right-radius: 12px; border:1px solid #4d9737;outline:none!important;background-color:#60bb46" class="modal-button">
								<i class="fa fa-plus" style="color:#fff!important"></i>
							</button>
						</div>
					</div>
				</div>
			</div>
		</th>
	</tr>
	<tr style="border:1px #d5d4d4 solid;" ng-repeat="category in selectedCanCategories">
		<td style="padding-top:5px;padding-bottom:5px;width:325px">{{category.title}}</td>
		<td ng-repeat="item in items" ng-if="!item.seafood">
			<div ng-if="category.isBoolean">
				<i class="fa" ng-class="{ 'fa-check': item[category.property], 'fa-times': !item[category.property] }"/>
			</div>
			<div ng-if="!category.isBoolean">
				{{ item[category.property] }}
			</div>
		</td>
	</tr>
</table>
</div>
</div>
